<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials :: head ('Create a post')"></head>

<body>
<nav th:replace="partials :: navbar"></nav>
<div class="container">
    <h1>Create A Post</h1>
    <form th:action="@{/posts/save}" th:method="post" th:object="${post}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" th:field="*{description}">
        <input type="hidden" th:field="*{id}">
        <input type="submit" class="btn">
    </form>
</div>
<footer th:replace="partials :: footer"></footer>
<div th:replace="partials :: foot-script"></div>
</body>
</html>
