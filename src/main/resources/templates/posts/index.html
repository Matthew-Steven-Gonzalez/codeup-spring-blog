<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head ('viewing all posts')">
</head>

<body>
<navbar th:replace="partials :: navbar"></navbar>

<div th:each="post : ${posts}" class="container">
    <a th:href="@{/posts/{id} (id = ${post.id})}"><h1 th:text="${post.title}"></h1></a>
    <p th:text="${post.description}"></p>
</div>
<footer th:replace="partials :: footer"></footer>
<div th:replace="partials :: foot-script"></div>
</body>
</html>
